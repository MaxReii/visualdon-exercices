<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" async></script>

    <title>1-SVG</title>
  </head>
  <body>
    <h1>Dessiner des formes</h1>
    <h2>Rectangle</h2>
    <svg>
      <rect x="0" y="0" width="400" height="100" fill="red" />
    </svg>
    <h2>Donut</h2>
    <svg>
      <circle
        cx="100"
        cy="70"
        r="60"
        stroke="black"
        stroke-width="5"
        fill="none"
      />
      <circle
        cx="100"
        cy="70"
        r="30"
        stroke="black"
        stroke-width="5"
        fill="none"
      />
    </svg>

    <h2>Ligne</h2>
    <svg>
      <line x1="20" y1="50" x2="80" y2="320" stroke="black" stroke-width="2" />
    </svg>

    <h2>Path</h2>
    <svg width="100px" height="100px">
      <path
        d="M 10 90 L 30 30 L 50 70 L 70 30 L 90 90"
        stroke="black"
        stroke-width="5"
        fill="none"
        id="motionPath"
      />
      <circle cx="" cy="" r="10" fill="red">

        <!-- Définit l'animation -->
        <animateMotion dur="6s" repeatCount="indefinite">
          <mpath xlink:href="#motionPath"/>
        </animateMotion>
    </svg>
    <svg width="100px" height="100px">
      <path
        d="M 10 90 L 50 10 L 90 90"
        stroke="black"
        stroke-width="5"
        fill="none"
      />
    </svg>
    <svg width="100" height="100">
      <path
        d="M 10 10 L 90 90 M 90 10 L 10 90"
        stroke="black"
        stroke-width="5"
      />
    </svg>
    <h1>Animer des formes</h1>

    <h2>On click</h2>

    <h2>On hover</h2>

    <h2>
      Prenez la première lettre de votre prénom que vous avez créée ci-dessus.
      Faite bouger une forme de votre choix le long de la lettre
    </h2>
  </body>
</html>
